---
- hosts: localhost

  vars:
    ntp_enabled: false
    ntp_manage_config: true
    rabbitmq_users:
      - user: sensu
        password: "{{ vault_sensu_server_rabbitmq_users_sensu_password }}"
        vhost: /sensu
        configure_priv: .*
        read_priv: .*
        write_priv: .*
        tags: sensu
    rabbitmq_vhosts: [/sensu]
    sensu_server_uchiwa_ssl: false
    vault_sensu_server_rabbitmq_users_sensu_password: rabbitmq_password

  roles:
    - role_under_test
    - 030.sensu-install
    - 030.sensu-client
    - Stouts.rabbitmq
